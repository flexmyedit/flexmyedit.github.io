<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Testa i tuoi riflessi</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>METTI ALLA PROVA I TUOI RIFLESSI</h1>
        </div>
        <div class="semaforo">
            <div class="luce rosso" id="luce-alta"></div>
            <div class="luce rosso" id="luce-centrale"></div>
            <div class="luce rosso" id="luce-bassa"></div>
        </div>
        <div class="istruzioni">
            <p>
                Dopo aver premuto il pulsante, osserva attentamente il colore delle luci. Quando diventano verdi, 
                clicca nuovamente per ottenere un test sui tuoi riflessi!
            </p>
        </div>
        <div class="buttons">
            <input type="button" value="INIZIA IL TEST!" id="start">
        </div>
        <div class="results">
            <p id="reflex"></p>
            <p id="time"></p>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
